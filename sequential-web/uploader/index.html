<!doctype html>
<meta charset="utf-8">
<title>SequentialWeb</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<style type="text/css">.invisible{display:none!important}</style>
<link rel="stylesheet" href="/index.css" type="text/css">

<div class="storage invisible">
	<div id="uploader" class="uploader background absolute full">
		<div data-id="droppable" class="droppable absolute full">
			<div class="table">
				<div class="cell center">
					<h1 class="title"><span class="dark">Sequential</span><span class="light">Web</span></h1>
					<div class="light">Better Image Galleries</div>
					<div class="ready center">
						drag<br>
						images or archives<br>
						here
					</div>
					<div class="active center relative">
						<div data-id="progressBar" class="progressBar absolute overflow"><div data-id="progress" class="progress"></div></div>
						<div data-id="speed" class="speed status absolute overflow left nowrap"></div>
						<div data-id="time" class="time status absolute overflow center nowrap"></div>
						<div data-id="total" class="total status absolute overflow right nowrap"></div>
					</div>
					<input data-id="input" type="file" multiple="" class="file input relative ontop overflow invisible">
					<br>
					<div class="light small left inlineBlock">
						<ul>
							<li>Images: JPG, PNG &amp; GIF
							<li>Archives: ZIP, RAR, etc.
							<li>Up to 200MB at once
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div data-id="target" class="target absolute full"></div>
	</div>
</div>
<script src="/index.js"></script>
